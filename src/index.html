<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="src/assets/icon_todo.ico" type="image/x-icon">
		<title>TODO - List</title>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Lista de tareas</h1>
				<input class="new-todo" placeholder="¿Qué necesitas hacer" autofocus>
			</header>
			<section class="main">
				<ul class="todo-list">
					
				</ul>
			</section>
			<footer class="footer">
				<!-- <span class="todo-count"><strong>0</strong> pendiente(s)</span> -->
				<ul class="filters">
					<li>
						<a id="todos" class="selected filtro" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro" href="#/active">Pendientes</a>
					</li>
					<li>
						<a class="filtro" href="#/completed">Completados</a>
					</li>
				</ul>
				<button class="clear-completed">Borrar completados</button>
			</footer>
		</section>
		<footer class="info">
			<p>Template creado por <a href="http://sindresorhus.com" target="_blank">Sindre Sorhus</a></p>
			<p>Editado por <a href="https://www.linkedin.com/in/francisco-elis-24506b209" target="_blank">@Francisco Elis</a></p>
		</footer>
	</body>
</html>
